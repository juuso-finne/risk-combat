<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk combat simulator</title>
</head>
<body>
    <h1>Risk combat simulator</h1>
    <ul>
        <li>This simulator assumes both sides deploy the maximum possible armies in every combat.</li>
        <li>This simulator does <b>not</b> account for the one army the attacker must leave behind.</li>
    </ul>
    <p id="combatResult" style="font-size: 150%;"></p>
    <form>
        <label for="attackerCount">Number of attacking armies:</label>
        <input type="number" id="attackerCount" min="0" max="9999">

        <br>

        <label for="defenderCount">Number of defending armies:</label>
        <input type="number" id="defenderCount" min="0" max="9999">

        <br>
        <br>

        Continue attacking until:
        <br>
        <label for="allOut"><input name="tresholdSelect" type="radio" value="0" checked>
            There are no attackers or defenders left.
        </label>
        <br>

        <label for="attackerTreshold"><input name="tresholdSelect" type="radio" value="1"></label>
        <input type="number" id="attackerTreshold" min="0" max="9999">
        <label for="attackerTreshold"> attckers are left</label>

        <br>

        <label for="attackerPercent"><input name="tresholdSelect"  type="radio" value="2"></label>
        <input type="number" id="attackerPercent" min="0" max="99">
        <label for="attackerPercent"> percent of attackers are left</label>

        <br>
        <br>

        <button type="button" onclick="simulateCombat()">Simulate</button>
        <button type="button" onclick="showLogs()">Show/hide combat logs</button>

    </form>

    <br>
    
    <div id="logContainer" style="overflow-y: auto; height:400px; width:max-content; display:none;">
        <p id="combatLog"></p>
    </div>

    <script src="./risk.js"></script>
</body>
</html>
